<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    
    canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
</style>
<body class="a">
    <canvas></canvas>
    <script>
        const canvas = document.querySelector('canvas');
        const ctx = canvas.getContext('2d');
      
        const flakes = [];
            for (let i = 0; i < 200; i++) {
            flakes.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 3 + 1,
                speed: Math.random() * 1 + 0.5,
                direction: Math.random() * Math.PI * 2,
                color: `hsl(${Math.random() * 360}, 100%, 50%)`
            });
            }
      
            function drawFlake(flake) {
                ctx.beginPath();
                ctx.moveTo(flake.x, flake.y - flake.radius);
                ctx.lineTo(flake.x - flake.radius / 2, flake.y - flake.radius / 2);
                ctx.lineTo(flake.x - flake.radius, flake.y + flake.radius);
                ctx.lineTo(flake.x, flake.y + flake.radius / 2);
                ctx.lineTo(flake.x + flake.radius, flake.y + flake.radius);
                ctx.lineTo(flake.x + flake.radius / 2, flake.y - flake.radius / 2);
                ctx.fillStyle = flake.color;
                ctx.fill();
                ctx.closePath();
              }
      
        function animate() {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
      
          flakes.forEach(flake => {
            flake.x += Math.cos(flake.direction) * flake.speed;
            flake.y += Math.sin(flake.direction) * flake.speed;
            if (flake.y > canvas.height) {
              flake.y = 0;
            }
            if (flake.x > canvas.width) {
              flake.x = 0;
            }
            drawFlake(flake);
          });
      
          requestAnimationFrame(animate);
        }
      
        animate();
              
    </script>
</body>

</html>
